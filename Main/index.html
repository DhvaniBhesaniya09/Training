<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pascal Prime</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <label for="inputNumber">Enter a number (at least 4 digits long):</label>
    <input type="number" id="inputNumber" min="1000" required>
    <button id="submitButton">Generate Triangle</button>
    <p id="result"></p>

    <table id="pascalTriangle" class="pyramid"></table>
    <p id="primeArray"></p>

    <p id="primeNotInPascal"></p>


    <p id="errorRatio"></p>

    <script src="./Assets/js/script.js"></script>
</body>
</html>
